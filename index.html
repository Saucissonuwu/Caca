<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Créatif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Fond bleu clair */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Nécessaire pour positionner le bouton circulaire */
        }

        h1 {
            color: #333; /* Couleur du titre */
            margin-bottom: 30px;
        }

        /* Style du compteur de pièces */
        .coin-display {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px; /* Espacement du titre */
            padding: 15px 30px;
            background-color: #3498db; /* Bleu clair */
            color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: absolute;
            top: 20px; /* Positionné en haut de la page */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Aligner les boutons horizontalement */
            align-items: center;     /* Centrer les boutons verticalement */
            flex-wrap: wrap;         /* Permettre aux boutons de se réorganiser sur plusieurs lignes si nécessaire */
            margin-top: 50px; /* Espacement entre le compteur de pièces et les boutons */
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px; /* Bords plus arrondis */
            background-color: #3498db; /* Bleu clair */
            color: white;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9; /* Bleu plus foncé au survol */
        }

        /* Style spécifique pour le bouton circulaire */
        .circle-button {
            width: 80px; /* Largeur du bouton circulaire */
            height: 80px; /* Hauteur du bouton circulaire */
            border-radius: 50%; /* Forme circulaire */
            background-color: #e74c3c; /* Couleur rouge pour le bouton circulaire */
            color: white;
            font-size: 30px; /* Taille de la lettre pour que le "P" soit bien visible */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px; /* Positionné à 20px du haut */
            right: 20px; /* Positionné à 20px de la droite */
            transition: background-color 0.3s;
        }

        .circle-button:hover {
            background-color: #c0392b; /* Rouge plus foncé au survol */
        }
    </style>
</head>
<body>

    <h1>Jeu Créatif</h1>
    
    <!-- Affichage du total des pièces en haut -->
    <div class="coin-display" id="coin-display">Pièces : 0</div>

    <div class="button-container">
        <button onclick="window.location.href='pieces.html'">Pièces</button>
        <button onclick="window.location.href='invocation1.html'">Invocation</button>
        <button onclick="window.location.href='collection.html'">Collection</button>
    </div>

    <!-- Nouveau bouton circulaire pour le profil -->
    <button class="circle-button" onclick="window.location.href='profil.html'">P</button>

    <script>
        // Récupérer le total des pièces stockées dans le localStorage
        let totalCoins = parseInt(localStorage.getItem('totalCoins')) || 0;

        // Afficher le total des pièces
        document.getElementById('coin-display').textContent = `Pièces : ${totalCoins}`;
    </script>

</body>
</html>
