<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Créatif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #a8c0ff, #3f2b96); /* Dégradé radial */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            color: white;
            overflow: hidden; /* Éviter les débordements visuels */
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1); /* Fond semi-transparent */
            border-radius: 20px; /* Coins arrondis */
            padding: 40px 60px; /* Espacement interne */
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1); /* Ombre 3D */
            backdrop-filter: blur(10px); /* Effet de flou derrière */
        }

        h1 {
            color: #ffffff; /* Couleur blanche pour contraster avec le fond */
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Légère ombre portée */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Aligner les boutons horizontalement */
            align-items: center;     /* Centrer les boutons verticalement */
            flex-wrap: wrap;         /* Permettre aux boutons de se réorganiser sur plusieurs lignes si nécessaire */
            margin-top: 20px; /* Espacement entre le compteur de pièces et les boutons */
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px; /* Bords plus arrondis */
            background-color: #ffffff; /* Bleu clair */
            color: #0099ff;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3); /* Ombre subtile */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container button:hover {
            background-color: #8ad0ff; /* Bleu plus foncé au survol */
            transform: scale(1.1); /* Agrandissement léger */
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5); /* Accentuation de l'ombre */
        }

        .circle-button {
            width: 80px; /* Largeur du bouton circulaire */
            height: 80px; /* Hauteur du bouton circulaire */
            border-radius: 50%; /* Forme circulaire */
            background-color: #e74c3c; /* Couleur rouge pour le bouton circulaire */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px; /* Positionné à 20px du haut */
            right: 20px; /* Positionné à 20px de la droite */
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3); /* Ombre subtile */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .circle-button:hover {
            background-color: #c0392b; /* Rouge plus foncé au survol */
            transform: scale(1.2); /* Agrandissement plus marqué */
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5); /* Accentuation de l'ombre */
        }

        #profilePic {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Forme circulaire pour l'image */
            object-fit: cover; /* S'assurer que l'image couvre bien l'espace du bouton */
        }

        /* Style de la section de connexion */
        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            border-radius: 20px; /* Coins arrondis */
            padding: 40px 60px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
            display: none; /* Masqué par défaut */
        }

        .login-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            background-color: #4285F4; /* Couleur Google */
            color: white;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container button:hover {
            background-color: #357ae8; /* Couleur de survol */
            transform: scale(1.05);
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Conteneur de connexion (initialement masqué) -->
    <div class="login-container" id="loginContainer">
        <h2>Se connecter</h2>
        <button onclick="signInWithGoogle()">Se connecter avec Google</button>
    </div>

    <!-- Conteneur principal avec effet 3D -->
    <div class="content-box" id="contentBox" style="display: none;">
        <h1>Jeu Créatif</h1>

        <div class="button-container">
            <button onclick="window.location.href='pieces.html'">Pièces</button>
            <button onclick="window.location.href='invocation.html'">Invocation</button>
            <button onclick="window.location.href='collection.html'">Collection</button>
        </div>
    </div>

    <!-- Nouveau bouton circulaire pour le profil -->
    <button class="circle-button" onclick="window.location.href='profil.html'">
        <!-- Récupération de l'image de profil du localStorage -->
        <img id="profilePic" src="default-avatar.png" alt="Photo de Profil">
    </button>

    <script type="module">
        // Importer les fonctions nécessaires de Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Configuration de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDU8t-5pvpGIWNPM-uxP3ZzYxQ7mAY5NVY",
          authDomain: "jeu-de-carte-dfa51.firebaseapp.com",
          projectId: "jeu-de-carte-dfa51",
          storageBucket: "jeu-de-carte-dfa51.firebasestorage.app",
          messagingSenderId: "684513159935",
          appId: "1:684513159935:web:17820c82672d6527ff7aca",
          measurementId: "G-F3P0WW2R3H"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fonction de connexion avec Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Utilisateur connecté : ", user);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('contentBox').style.display = 'block';
                    localStorage.setItem('profilePic', user.photoURL); // Sauvegarder l'avatar
                    document.getElementById('profilePic').src = user.photoURL; // Mettre à jour l'image du profil
                })
                .catch((error) => {
                    console.error("Erreur de connexion : ", error.message);
                });
        }

        // Détecter l'état de l'utilisateur
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginContainer').style.display = 'none'; // Masquer la section de connexion
                document.getElementById('contentBox').style.display = 'block'; // Afficher la section du jeu
                localStorage.setItem('profilePic', user.photoURL); // Sauvegarder l'image de profil
            } else {
                document.getElementById('loginContainer').style.display = 'block'; // Afficher la section de connexion
                document.getElementById('contentBox').style.display = 'none'; // Masquer la section du jeu
            }
        });
    </script>

</body>
</html>
