<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Créatif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #a8c0ff, #3f2b96);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            color: white;
            overflow: hidden;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            background-color: #ffffff;
            color: #0099ff;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container button:hover {
            background-color: #8ad0ff;
            transform: scale(1.1);
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* Styles du bouton de connexion Google */
       #googleSignInButton {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px 0;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #aaaaaa, #ffffff);
            color: #0099ff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        #googleSignInButton:hover {
            background: linear-gradient(45deg, #8ad0ff, #aedeff);
            transform: scale(1.05);
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Section de connexion avec un bouton Google -->
    <div class="login-container" id="loginContainer" style="display: block;">
        <h2>Se connecter</h2>
        <button id="googleSignInButton">Se connecter avec Google</button>
    </div>

    <!-- Conteneur principal avec effet 3D (caché tant que l'utilisateur n'est pas connecté) -->
    <div class="content-box" id="contentBox" style="display: none;">
        <h1>Jeu Créatif</h1>

        <div class="button-container">
            <button onclick="window.location.href='pieces.html'">Pièces</button>
            <button onclick="window.location.href='invocation.html'">Invocation</button>
            <button onclick="window.location.href='collection.html'">Collection</button>
        </div>
    </div>

    <script type="module">
        // Importer les fonctions nécessaires de Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Configuration de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDU8t-5pvpGIWNPM-uxP3ZzYxQ7mAY5NVY",
            authDomain: "jeu-de-carte-dfa51.firebaseapp.com",
            projectId: "jeu-de-carte-dfa51",
            storageBucket: "jeu-de-carte-dfa51.firebasestorage.app",
            messagingSenderId: "684513159935",
            appId: "1:684513159935:web:17820c82672d6527ff7aca",
            measurementId: "G-F3P0WW2R3H"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Fonction de connexion avec Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Utilisateur connecté : ", user);

                    // Masquer le formulaire de connexion et afficher le contenu principal
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('contentBox').style.display = 'block';
                })
                .catch((error) => {
                    console.error("Erreur de connexion : ", error.message);
                });
        }

        // Vérifier l'état de la connexion de l'utilisateur
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Utilisateur connecté
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('contentBox').style.display = 'block';
            } else {
                // Utilisateur non connecté
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('contentBox').style.display = 'none';
            }
        });

        // Attacher un gestionnaire d'événements au bouton de connexion Google
        document.getElementById('googleSignInButton').addEventListener('click', signInWithGoogle);
    </script>

</body>
</html>
