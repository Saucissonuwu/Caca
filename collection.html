<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Collection</title>
    <style>
        /* Styles inchangés */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .controls {
            margin: 20px;
        }

        .sort-button, .manage-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .sort-button:hover, .manage-button:hover {
            background-color: #27ae60;
        }

        .manage-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .manage-menu button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .manage-menu button:hover {
            background-color: #2980b9;
        }

        .collection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .reward {
            width: 180px;
            height: 280px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .reward.selected {
            transform: scale(1.2); /* Agrandir la carte sélectionnée */
            z-index: 20;
        }

        .reward img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .reward-rarity {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        .reward-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            z-index: 10;
        }

        .reward-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .reward-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .reward-buttons button:hover {
            background-color: #2980b9;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .collection-counter {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-button">Retour</a>

    <h1>Ma Collection</h1>

    <div class="collection-counter" id="collection-counter">
        Cartes collectées : 0 / 46
    </div>

    <div class="controls">
        <button class="sort-button" onclick="sortCollection()">Trier par Rareté</button>
        <button class="manage-button" onclick="toggleManageMenu()">Ajouter / Supprimer</button>
        <div class="manage-menu" id="manage-menu">
            <button onclick="toggleAdd()">Ajouter une Carte</button>
            <button onclick="toggleRemove()">Supprimer une Carte</button>
        </div>
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="collection-container" id="collection-container">
        <!-- Les récompenses collectées apparaîtront ici -->
    </div>

    <script>
        const MAX_CARDS = 46;
        let mode = null; // "add" pour ajout, "remove" pour suppression
        let rewardsCollection = JSON.parse(localStorage.getItem('rewardsCollection')) || [];

        function loadCollection() {
            const collectionContainer = document.getElementById('collection-container');
            if (rewardsCollection.length === 0) {
                collectionContainer.innerHTML = "<p>Aucune récompense collectée.</p>";
                updateCounter(0);
                return;
            }

            renderCollection();
        }

        function renderCollection() {
            const collectionContainer = document.getElementById('collection-container');
            collectionContainer.innerHTML = ''; // Clear the container

            // Compter les occurrences de chaque récompense
            const rewardCounts = rewardsCollection.reduce((acc, reward) => {
                const key = `${reward.name} (${reward.rarity})`;
                if (acc[key]) {
                    acc[key]++;
                } else {
                    acc[key] = 1;
                }
                return acc;
            }, {});

            // Afficher les récompenses avec leur nombre
            Object.keys(rewardCounts).forEach(key => {
                const [name, rarity] = key.split(' (');
                const count = rewardCounts[key];
                const rewardData = rewardsCollection.find(r => `${r.name} (${r.rarity})` === key);

                const rewardElement = document.createElement('div');
                rewardElement.classList.add('reward');
                rewardElement.onclick = () => selectReward(rewardData);

                // Ajouter la rareté en haut de la carte
                const rewardRarityElement = document.createElement('div');
                rewardRarityElement.classList.add('reward-rarity');
                rewardRarityElement.textContent = rarity.replace(')', ''); // Enlever la parenthèse fermante
                rewardElement.appendChild(rewardRarityElement);

                // Créer l'image de la récompense
                const rewardImage = document.createElement('img');
                rewardImage.src = rewardData.image;
                rewardImage.alt = name;
                rewardElement.appendChild(rewardImage);

                // Ajouter le comptage des doublons
                const rewardCountElement = document.createElement('div');
                rewardCountElement.classList.add('reward-count');
                rewardCountElement.textContent = `x${count}`;
                rewardElement.appendChild(rewardCountElement);

                // Ajouter les boutons + et -
                const buttonsDiv = document.createElement('div');
                buttonsDiv.classList.add('reward-buttons');
                const plusButton = document.createElement('button');
                plusButton.textContent = '+';
                plusButton.onclick = (e) => changeCount(rewardData, 1, e);
                const minusButton = document.createElement('button');
                minusButton.textContent = '-';
                minusButton.onclick = (e) => changeCount(rewardData, -1, e);
                buttonsDiv.appendChild(plusButton);
                buttonsDiv.appendChild(minusButton);
                rewardElement.appendChild(buttonsDiv);

                collectionContainer.appendChild(rewardElement);
            });
        }

        function changeCount(rewardData, change, event) {
            event.stopPropagation(); // Empêche l'activation du clic sur la carte

            const key = `${rewardData.name} (${rewardData.rarity})`;
            const index = rewardsCollection.findIndex(r => `${r.name} (${r.rarity})` === key);

            if (index !== -1) {
                const newCount = rewardCounts[key] + change;
                if (newCount > 0) {
                    rewardsCollection.splice(index, newCount);
                }
                localStorage.setItem('rewardsCollection', JSON.stringify(rewardsCollection));
                renderCollection();
            }
        }

        function updateCounter(uniqueCount) {
            const counter = document.getElementById('collection-counter');
            counter.textContent = `Cartes collectées : ${uniqueCount} / ${MAX_CARDS}`;
        }

        function toggleManageMenu() {
            const menu = document.getElementById('manage-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleAdd() {
            mode = 'add';
            document.getElementById('error-message').textContent = 'Sélectionnez une carte à ajouter';
        }

        function toggleRemove() {
            mode = 'remove';
            document.getElementById('error-message').textContent = 'Sélectionnez une carte à supprimer';
        }

        // Charger la collection au démarrage
        document.addEventListener('DOMContentLoaded', loadCollection);
    </script>

</body>
</html>
