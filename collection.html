<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Collection</title>
    <style>
        /* Styles inchangés */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .controls {
            margin: 20px;
        }

        .sort-button, .manage-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .sort-button:hover, .manage-button:hover {
            background-color: #27ae60;
        }

        .manage-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .manage-menu button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }

        .manage-menu button:hover {
            background-color: #2980b9;
        }

        .collection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .reward {
            width: 180px;
            height: 280px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .reward.selected {
            transform: scale(1.2); /* Agrandir la carte sélectionnée */
            z-index: 20;
        }

        .reward img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .reward-rarity {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        .reward-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            z-index: 10;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .collection-counter {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        .quantity-input {
            display: none;
            margin-top: 10px;
        }

        .quantity-input input {
            width: 50px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">Retour</a>

    <h1>Ma Collection</h1>

    <div class="collection-counter" id="collection-counter">
        Cartes collectées : 0 / 46
    </div>

    <div class="controls">
        <button class="sort-button" onclick="sortCollection()">Trier par Rareté</button>
        <button class="manage-button" onclick="toggleManageMenu()">Ajouter / Supprimer</button>
        <div class="manage-menu" id="manage-menu">
            <button onclick="showAddMessage()">Ajouter une Carte</button>
            <button onclick="removeItem()">Supprimer une Carte</button>
        </div>
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="collection-container" id="collection-container">
        <!-- Les récompenses collectées apparaîtront ici -->
    </div>

    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 100;">
        <div style="position: relative; max-width: 90%; max-height: 90%;">
            <img id="modal-image" src="" alt="Reward Image" style="width: auto; height: auto; max-width: 100%; max-height: 100%; border: 5px solid white; border-radius: 15px; object-fit: contain;">
            <button onclick="closeModal()" style="position: absolute; top: -20px; right: -20px; background: red; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer;">X</button>
        </div>
    </div>

    <script>
        const MAX_CARDS = 46;
        let selectedReward = null;

        function loadCollection() {
            const collectionContainer = document.getElementById('collection-container');
            const rewardsCollection = JSON.parse(localStorage.getItem('rewardsCollection')) || [];

            if (rewardsCollection.length === 0) {
                collectionContainer.innerHTML = "<p>Aucune récompense collectée.</p>";
                updateCounter(0);
                return;
            }

            renderCollection(rewardsCollection);
        }

        function renderCollection(rewardsCollection) {
            const collectionContainer = document.getElementById('collection-container');
            collectionContainer.innerHTML = ''; // Clear the container

            // Compter les cartes uniques
            const uniqueRewards = new Set(rewardsCollection.map(reward => reward.name));
            updateCounter(uniqueRewards.size);

            // Compter les occurrences de chaque récompense
            const rewardCounts = rewardsCollection.reduce((acc, reward) => {
                const key = `${reward.name} (${reward.rarity})`;
                if (acc[key]) {
                    acc[key]++;
                } else {
                    acc[key] = 1;
                }
                return acc;
            }, {});

            // Afficher les récompenses avec leur nombre
            Object.keys(rewardCounts).forEach(key => {
                const [name, rarity] = key.split(' (');
                const count = rewardCounts[key];
                const rewardData = rewardsCollection.find(r => `${r.name} (${r.rarity})` === key);

                const rewardElement = document.createElement('div');
                rewardElement.classList.add('reward');
                rewardElement.onclick = () => selectReward(rewardData);

                // Ajouter la rareté en haut de la carte
                const rewardRarityElement = document.createElement('div');
                rewardRarityElement.classList.add('reward-rarity');
                rewardRarityElement.textContent = rarity.replace(')', ''); // Enlever la parenthèse fermante
                rewardElement.appendChild(rewardRarityElement);

                // Créer l'image de la récompense
                const rewardImage = document.createElement('img');
                rewardImage.src = rewardData.image;
                rewardImage.alt = name;
                rewardElement.appendChild(rewardImage);

                // Ajouter le comptage des doublons
                const rewardCountElement = document.createElement('div');
                rewardCountElement.classList.add('reward-count');
                rewardCountElement.textContent = `x${count}`;
                rewardElement.appendChild(rewardCountElement);

                collectionContainer.appendChild(rewardElement);
            });
        }

        function updateCounter(uniqueCount) {
            const counter = document.getElementById('collection-counter');
            counter.textContent = `Cartes collectées : ${uniqueCount} / ${MAX_CARDS}`;
        }

        function selectReward(rewardData) {
            if (!selectedReward) {
                selectedReward = rewardData;
                const rewardElements = document.querySelectorAll('.reward');
                rewardElements.forEach((element) => {
                    if (element.querySelector('img').src === rewardData.image) {
                        element.classList.add('selected');
                    }
                });
                showQuantityInput();
            }
        }

        function showQuantityInput() {
            const quantityInput = document.createElement('div');
            quantityInput.classList.add('quantity-input');
            quantityInput.innerHTML = `
                <input type="number" id="quantity" min="1" max="10" value="1" />
                <button onclick="addSelectedReward()">Ajouter</button>
            `;
            document.getElementById('error-message').appendChild(quantityInput);
        }

        function addSelectedReward() {
            const quantity = document.getElementById('quantity').value;
            if (quantity > 0) {
                const rewardsCollection = JSON.parse(localStorage.getItem('rewardsCollection')) || [];
                rewardsCollection.push(...Array(parseInt(quantity)).fill(selectedReward));
                localStorage.setItem('rewardsCollection', JSON.stringify(rewardsCollection));
                renderCollection(rewardsCollection);
                selectedReward = null;
                document.querySelectorAll('.reward').forEach((element) => {
                    element.classList.remove('selected');
                });
                document.querySelector('.quantity-input').remove();
            }
        }

        function showAddMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Sélectionnez une carte à ajouter';
        }

        function toggleManageMenu() {
            const menu = document.getElementById('manage-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function removeItem() {
            // Logique pour supprimer une carte
            alert("Supprimer une carte de la collection.");
        }

        // Charger la collection au démarrage
        document.addEventListener('DOMContentLoaded', loadCollection);
    </script>

</body>
</html>
