<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Fond bleu clair */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .profile-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
        }

        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .profile-info span {
            font-weight: bold;
            color: #3498db; /* Bleu clair */
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Mon Profil</h1>

    <div class="profile-info">
        <p>Roulettes effectuées : <span id="rouletteCount">0</span></p>
        <p>Invocations réalisées : <span id="invocationCount">0</span></p>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    </div>

    <script>
        // Récupérer les données depuis localStorage
        let rouletteCount = parseInt(localStorage.getItem('rouletteCount')) || 0;
        let invocationCount = parseInt(localStorage.getItem('invocationCount')) || 0;

        // Afficher les valeurs dans la page
        document.getElementById('rouletteCount').textContent = rouletteCount;
        document.getElementById('invocationCount').textContent = invocationCount;

        // Sauvegarder de nouvelles valeurs si nécessaire (exemple de mise à jour)
        function updateCounts(newRouletteCount, newInvocationCount) {
            localStorage.setItem('rouletteCount', newRouletteCount);
            localStorage.setItem('invocationCount', newInvocationCount);

            // Mettre à jour l'affichage
            document.getElementById('rouletteCount').textContent = newRouletteCount;
            document.getElementById('invocationCount').textContent = newInvocationCount;
        }

        // Exemple d'appel pour mettre à jour les valeurs
        // updateCounts(5, 10); // Décommentez cette ligne pour mettre à jour avec de nouvelles valeurs
    </script>

</body>
</html>
