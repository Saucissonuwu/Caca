<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Pour éviter les barres de défilement */
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Fond animé de colonnes qui défilent lentement */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.1) 25%, rgba(102, 204, 0, 0.1) 50%, rgba(255, 102, 0, 0.1) 75%);
            background-size: 50% 50%;
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .invocation-container {
            position: relative;
            width: 600px;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            z-index: 1;
        }

        .info-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .info-button:hover {
            background-color: #2980b9;
        }

        .info-popup {
            position: absolute;
            top: 40px;
            right: 10px;
            width: 220px;
            padding: 15px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .info-popup ul {
            padding-left: 20px;
        }

        .info-popup li {
            margin-bottom: 8px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        .rewards-container {
            display: grid;
            gap: 10px;
            justify-content: center;
        }

        .reward {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #333;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    position: relative; /* Pour positionner le texte à l'intérieur de l'image */
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
}

.reward img {
    max-width: 100%; /* Garantit que l'image ne dépasse pas la taille du conteneur */
    max-height: 100%; /* Garantit que l'image ne dépasse pas la taille du conteneur */
}

.reward-text-top {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    width: 100%;
    text-align: center;
}

.reward-text-bottom {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    width: 100%;
    text-align: center;
}

        .single-reward {
            margin: 0 auto;
        }

        .reward:hover {
            transform: scale(1.1);
        }

       /* Effets néon et couleurs d'intérieur pour les différentes raretés */
.commune {
    background-color: #28a745;
    box-shadow: 0 0 10px #00ff00, 0 0 10px #00ff00; /* Réduit la taille de l'ombre et l'intensité */
}

.rare {
    background-color: #007bff;
    box-shadow: 0 0 10px #0000ff, 0 0 10px #0000ff; /* Réduit la taille de l'ombre et l'intensité */
}

.epique {
    background-color: #6f42c1;
    box-shadow: 0 0 10px #800080, 0 0 10px #800080; /* Réduit la taille de l'ombre et l'intensité */
}

.légendaire {
    background-color: #ffc107;
    box-shadow: 0 0 10px #ffcc00, 0 0 10px #ffcc00; /* Réduit la taille de l'ombre et l'intensité */
}

.back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

.back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    
    <div class="animated-background"></div> <!-- Fond animé -->
    <a href="index.html" class="back-button">Retour</a>
    <h1>Invocation</h1>
    <div id="coins-display" style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">
        Pièces disponibles : 0
    </div>

    <div class="invocation-container">
        <button class="info-button" onclick="toggleInfo()">i</button>
        <div class="info-popup" id="info-popup">
            <strong>Probabilités :</strong>
            <ul>
                <li><span style="color: green;">Commune</span>: 60%</li>
                <li><span style="color: blue;">Rare</span>: 35%</li>
                <li><span style="color: purple;">Epique</span>: 12%</li>
                <li><span style="color: gold;">Légendaire</span>: 2%</li>
            </ul>
        </div>

        <div class="button-container">
            <button onclick="singleSummon()">50 pieces x1</button>
            <button onclick="multiSummon()">500 pieces x10</button>
        </div>

        <div id="rewards" class="rewards-container">
            <div class="reward" id="placeholder">?</div>
        </div>
    </div>

    <script>
        let availableCoins = 0; // Stockage des pièces disponibles
        let rouletteCount = parseInt(localStorage.getItem('rouletteCount')) || 0;
        let invocationCount = parseInt(localStorage.getItem('invocationCount')) || 0;
        const rewardsContainer = document.getElementById('rewards');
        const placeholder = document.getElementById('placeholder');
        

        const rewardsPool = [
            { name: "Radolf le magicien", rarity: "Epique", "type": "Prestige", weight: 12, image: "1.png" },
            { name: "El verme musician", rarity: "Rare", "type": "animal", weight: 35, image: "2.png" },      
            { name: "Eau mouillée", rarity: "Epique", "type": "objet", weight: 12, image: "3.png" },
            { name: "Le dos fin", rarity: "Légendaire", "type": "animal", weight: 2, image: "4.png" },
            { name: "Chococaca", rarity: "Rare", "type": "objet", weight: 35, image: "5.png" }, 
            { name: "Père pète", rarity: "Epique", "type": "Prestige", weight: 12, image: "6.png" },
            { name: "Cervoloant", rarity: "Commune", "type": "Objet", weight: 60, image: "7.png" },    
        ];
        

       // Fonction de récupération aléatoire de récompenses
function getRandomReward() {
    const weightedArray = [];
    rewardsPool.forEach(item => {
        for (let i = 0; i < item.weight; i++) {
            weightedArray.push(item);
        }
    });
    const randomReward = weightedArray[Math.floor(Math.random() * weightedArray.length)];
    return randomReward;
}


        function clearRewards() {
            rewardsContainer.innerHTML = '';
        }

        function updateAvailableCoins() {
            const coinsDisplay = document.getElementById('coins-display');
            coinsDisplay.textContent = `Pièces disponibles : ${availableCoins}`;
        }

        function loadCoins() {
            availableCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
            updateAvailableCoins();
        }

        // Sauvegarde de la récompense dans la collection
function saveRewardToCollection(reward) {
    const currentCollection = JSON.parse(localStorage.getItem('rewardsCollection')) || [];
    currentCollection.push(reward);
    localStorage.setItem('rewardsCollection', JSON.stringify(currentCollection));
}

        function canSummon(cost) {
            return availableCoins >= cost;
        }

       // Exemple de fonction d'invocation simple
function singleSummon() {
    const cost = 50; // Coût de 1 pièce
    if (!canSummon(cost)) {
        alert("Vous n'avez pas assez de pièces pour une invocation !");
        return;
    }

    availableCoins -= cost;
    localStorage.setItem('totalCoins', availableCoins);
    updateAvailableCoins();
    
    clearRewards();
    rewardsContainer.style.gridTemplateColumns = '1fr'; 
    rewardsContainer.style.gridTemplateRows = '1fr'; 
    
    const reward = getRandomReward();
    const rewardElement = document.createElement('div');
    rewardElement.classList.add('reward', 'single-reward', reward.rarity.toLowerCase());

    const rewardImage = document.createElement('img');
    rewardImage.src = reward.image;  // L'image de la récompense
    rewardImage.alt = reward.name;
    rewardImage.style.width = '100px';
    rewardImage.style.height = '100px';
    rewardElement.appendChild(rewardImage);

    // Création du texte en bas
    const rewardTextBottom = document.createElement('div');
    rewardTextBottom.classList.add('reward-text-bottom');
    rewardTextBottom.textContent = `${reward.name} (${reward.rarity})`;
    rewardElement.appendChild(rewardTextBottom);

    rewardsContainer.appendChild(rewardElement);
    saveRewardToCollection(reward); // Sauvegarde l'image et la récompense dans la collection
}

function multiSummon() {
    const cost = 500; // Coût pour invocation x10
    if (!canSummon(cost)) {
        alert("Vous n'avez pas assez de pièces pour une invocation x10 !");
        return;
    }

    availableCoins -= cost;
    localStorage.setItem('totalCoins', availableCoins);
    updateAvailableCoins();
    
    clearRewards();
    rewardsContainer.style.gridTemplateColumns = 'repeat(5, 1fr)';
    rewardsContainer.style.gridTemplateRows = 'repeat(2, 1fr)';
    
    // Exécution de 10 invocations
    for (let i = 0; i < 10; i++) {
        const reward = getRandomReward();
        const rewardElement = document.createElement('div');
        rewardElement.classList.add('reward', reward.rarity.toLowerCase());

        const rewardImage = document.createElement('img');
        rewardImage.src = reward.image;  // L'image de la récompense
        rewardImage.alt = reward.name;
        rewardImage.style.width = '50px';
        rewardImage.style.height = '50px';
        rewardElement.appendChild(rewardImage);

        // Création du texte en bas
        const rewardTextBottom = document.createElement('div');
        rewardTextBottom.classList.add('reward-text-bottom');
        rewardTextBottom.textContent = `${reward.name} (${reward.rarity})`;
        rewardElement.appendChild(rewardTextBottom);

        rewardsContainer.appendChild(rewardElement);
        saveRewardToCollection(reward);
    }

    // Incrémenter les compteurs après les invocations
    invocationCount += 10;
    updateProfileDisplay();
}

        function toggleInfo() {
            const infoPopup = document.getElementById('info-popup');
            infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            infoPopup.style.opacity = infoPopup.style.display === 'none' ? '0' : '1';
        }

        // Chargement des pièces disponibles au démarrage
        document.addEventListener('DOMContentLoaded', loadCoins);

        function updateProfileDisplay() {
            // Mettez à jour l'affichage du profil pour les invocations et roulettes
            localStorage.setItem('invocationCount', invocationCount);
            localStorage.setItem('rouletteCount', rouletteCount);
            document.getElementById('invocationCountDisplay').textContent = `Invocations : ${invocationCount}`;
            document.getElementById('rouletteCountDisplay').textContent = `Roulettes : ${rouletteCount}`;
        }
    </script>

</body>
</html>
